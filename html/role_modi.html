 <!--主要区域开始-->
        <div id="main">           
            <!--保存操作后的提示信息：成功或者失败-->
            <div id="save_result_info" class="save_success">保存成功！</div>
            <form action="" method="" class="main_form">
                <div class="text_info clearfix"><span>角色名称：</span></div>
                <div class="input_info">
                    <input type="text" class="width200 username" value="超级管理员" />
                    <span class="required">*</span>
                    <div class="validate_msg_medium error_msg">不能为空，且为20长度的字母、数字和汉字的组合</div>
                </div>                    
                <div class="text_info clearfix"><span>设置权限：</span></div>
                <div class="input_info_high">
                    <div class="input_info_scroll">
                        <ul id="uls">
                            <li><input type="checkbox" />管理员管理</li>
                            <li><input type="checkbox" />角色管理</li>
                            <li><input type="checkbox" />资费管理</li>
                            <li><input type="checkbox"  />账务账号</li>
                            <li><input type="checkbox" />业务账号</li>
                            <li><input type="checkbox" />账单</li>
                            <li><input type="checkbox" />报表</li>
                        </ul>
                    </div>
                    <span class="required">*</span>
                    <div class="validate_msg_tiny">至少选择一个权限</div>
                </div>
                <div class="button_info clearfix">
                    <input type="button" value="保存" class="btn_save" ng-click="showResult();" />
                    <input type="button" value="取消" class="btn_save" ng-click="goOut()"/>
                </div>
            </form> 
        </div>
