
<!--主要区域开始-->
        <div id="main">            
            <!--保存操作后的提示信息：成功或者失败-->
            <div id="save_result_info" class="save_success">保存成功！</div><!--保存失败，角色名称重复！-->
            <form action="" method="" class="main_form">
                <div class="text_info clearfix"><span>角色名称：</span></div>
                <div class="input_info">
                    <input type="text" class="width200 username" />
                    <span class="required">*</span>
                    <div class="validate_msg_medium">不能为空，且为20长度的字母、数字和汉字的组合</div>
                </div>                    
                <div class="text_info clearfix"><span>设置权限：</span></div>
                <div class="input_info_high">
                    <div class="input_info_scroll">
                        <ul id="lists">
                            <li><input type="checkbox" class="inputs" />管理员管理</li>
                            <li><input type="checkbox" class="inputs" />角色管理</li>
                            <li><input type="checkbox" class="inputs" />资费管理</li>
                            <li><input type="checkbox" class="inputs" />账务账号</li>
                            <li><input type="checkbox" class="inputs" />业务账号</li>
                            <li><input type="checkbox" class="inputs" />账单</li>
                            <li><input type="checkbox" class="inputs" />报表</li>
                        </ul>
                    </div>
                    <span class="required">*</span>
                    <div class="validate_msg_tiny">至少选择一个权限</div>
                </div>
                <div class="button_info clearfix">
                    <input type="button" value="保存" class="btn_save" ng-click="showResult()" />
                    <input type="button" value="取消" class="btn_save" ng-click="goOut()"/>
                </div>
            </form>
        </div>
        <!--主要区域结束-->
